<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <body>
    <main>
      <article class="Product">
        <picture>
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
        <div class="product__content">
          <p class="product__caregory">Perfume</p>
          <h1 class="Product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="Product__price">$149.99</p>
            <p class="produt__original-price">$169.99</p>
          </div>
          <button class="button">Add to Cart</button>
        </div>
      </article>
    </main>
      
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
